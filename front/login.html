    <script type="text/javascript">  
        //窗体改变大小时触发事件  
        window.onresize = setViewSize;  
        var marginLeft=0;  
        var marginTop=0;  
        //设置画布大小，登录页面显示在屏幕最中间  
        function setViewSize() {  
            //计算屏幕大小  
            var w=window.innerWidth  
            || document.documentElement.clientWidth  
            || document.body.clientWidth;  
            var h=window.innerHeight  
            || document.documentElement.clientHeight  
            || document.body.clientHeight;  
            //设置登陆div的位置  
            marginLeft = (w-468)/2;  
            marginTop = (h-262)/2;  
            document.getElementById("loginFormMain").style.marginLeft=marginLeft;  
            document.getElementById("loginFormMain").style.marginTop=marginTop;  
            // document.getElementById("btn").style.marginLeft=marginLeft;  
        }  
          
        //默认聚焦在用户名输入框上  
        function focusOnUsername() {  
            //调整画布大小和登陆框位置  
            setViewSize();  
            //默认聚焦在输入框上  
            if (document.loginForm) {  
                var usernameInput = document.loginForm.username;  
                if (usernameInput) {  
                    usernameInput.focus();  
                }  
            }  
            return;  
        }
      //检查用户输入  
      function checkLogin(){ 
        var username = document.loginForm.username;
        var password = document.loginForm.password;
        if(username.value.length!=0 && password.value.length!=0){ 
          // return {name:username.value, password:password.value}
            LoginXMLDoc(username.value,password.value);
          
         }
        else{
          alert("请输入用户名或密码");
        } 
      
      }  
       
    function LoginXMLDoc(name, pwd)
    {
      var xmlhttp;
      var result;
      // var formdata=new FormData();
     // console.log("in")
      if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
      }
      else
      {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange=function()
      {
        console.log(xmlhttp.readyState)
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
          {
              result=JSON.parse(xmlhttp.responseText);//返回判断是否正确，跳转或alert
              console.log(xmlhttp.responseText)
              if(result.message==="success"){
              	sessionStorage.customerId = name;
              	sessionStorage.uid = result.user.uid;
              	sessionStorage.is_sale = result.user.is_sale;
              	window.location.href='index.html';
                console.log(sessionStorage.uid)
              }
              else{
                alert("用户名或密码错误！");
              }
          }
      }
      xmlhttp.open("Post","http://111.230.233.124/market/index.php/Home/User/login?",true);
      xmlhttp.setRequestHeader('Content-Type','application/x-www-form-urlencoded');      
      var s = JSON.stringify({name:name, password:pwd})
      xmlhttp.send(s);
    }

    </script>
